//Check if the predicate (second argument) is truthy on all elements of a collection (first argument).

function truthCheck(collection, pre) {
  var i, arr = collection, size = arr.length;
  for(i = 0; i < size; i+=1){
    if(!collection[i][pre]){
      return false;
    }
  }
  return true;
}
